<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
var set_delay=1000
default_sorting = function () {
        $.ajax({
          method: "GET",
          url: "/table",        
        })
        .done(function (response) {
          $("#table").html(response);
        })
        .always(function () {
            setTimeout(get_table, set_delay);
        });
    };

get_table = default_sorting;

get_table();
</script>

<div id="table">
</div>
</table>
